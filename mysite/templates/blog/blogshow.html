{% extends 'index.html'%} 
<title>小木马-{{posts.title}}</title>

{% load staticfiles %}
<link href="{% static "totle/css/theme.css"%}" rel="stylesheet">
<div class="row">

     <div class="col-sm-8 blog-main">
{% block content %}

		<div class="blog-post">
		            <h2 class="blog-post-title">{{posts.title}}</h2>
		            <p class="blog-post-meta">{{posts.timestamp}}
		            <p>{{posts.contents}}</p>

		</div><!-- /.blog-post -->
	</div>
</div>

{% endblock %}
